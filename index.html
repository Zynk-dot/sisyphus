<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sisyphus Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <img id="slope" src="assets/slope.png" alt="Slope" />
    
    <div id="characterWrapper">
      <img id="sisyphus" src="assets/sisyphus.gif" alt="Sisyphus pushing" />
      <img id="rock" src="assets/rock.png" alt="Rock" />
    </div>

    <div id="overlayText">Hold → key to start</div>
    <div id="hintText">Tap → quickly to stop falling!</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
